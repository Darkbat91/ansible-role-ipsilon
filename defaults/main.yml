---
# Defaults variables for role ipsilon

# mysql settings
ipsilon_db_user: ipsilon
ipsilon_db_pass: ThisIsNotThePassword
ipsilon_db_name: ipsilon

# Httpd settings
# TLS and hostname
ipsilon_httpd_tls: true
ipsilon_httpd_hostname: "{{ inventory_hostname }}"

# The list of ipsilon packages
ipsilon_packages:
  - ipsilon
  - ipsilon-authfas
  - ipsilon-openid
  - ipsilon-saml2
  - ipsilon-openidc
  - MySQL-python
  - python-setuptools

# Important to end the fas backend url with /
# Note: We do not use FAS
ipsilon_fas_backend: https://accounts.rockylinux.org/
ipsilon_admins:
  - admin
  - label
